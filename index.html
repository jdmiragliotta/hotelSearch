        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="search"placeholder="Search">
            <input type="text" class="form-control datePicker" placeholder="Start">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active" id="slide1">
        <button id="nycButton"class=" btn btn-default carousel-button">
          See New York City
        </button> <!-- NYC Slide -->
      </div>
      <div class="item" id="slide2">
        <button id="chiButton" class=" btn btn-default carousel-button">
          See Chicago
        </button><!-- Chicago Slide -->
      </div>

      <div class="item" id="slide3">
        <button id="laButton" class=" btn btn-default carousel-button">
          See Los Angeles
        </button><!-- LA Slide -->
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

<!--Results Shell-->

      </div>
      <div class="col-md-8 stars"><!--Results/info/stars-->
        <p>Marriot Hotel</p>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star"></span>
      </div>
      <div class="col-md-2"><!--Results/price-->
        <p>$300</p>
      </div>
    </div>
